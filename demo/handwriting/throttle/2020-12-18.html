<input type="text">

</html>
<script>
    const throttle = function (fn, wait) {
        let needCallFlag = true
        return function () {
            const _context = this
            const _arg = Array.prototype.slice.call(arguments, 0)
            if (!needCallFlag) return
            needCallFlag = false
            setTimeout(() => {
                fn.apply(_context, _arg)
                needCallFlag = true
            }, wait)
        }
    }
    const onInputChange = throttle((e) => {
        console.log(e.target.value)
    }, 1000)
    window.addEventListener('input', onInputChange)
</script>
