<script>
    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr
        }
        let left = [], right = []
        const pivotIndex = Math.floor(arr.length / 2)
        const pivot = arr.splice(pivotIndex, 1).pop()
        const equals = [pivot]
        arr.forEach(item => {
            if (item < pivot) {
                left.push(item)
            } else if (item === pivot) {
                equals.push(item)
            } else {
                right.push(item)
            }
        })
        return [...quickSort(left), ...equals, ...quickSort(right)]
    }
    const data = [5,5,7,1,3,2,0]
    console.log(quickSort(data))
</script>
