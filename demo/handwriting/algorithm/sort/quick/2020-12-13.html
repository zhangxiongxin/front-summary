<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序2</title>
</head>
<body>
    <div>
        <div id="origin"></div>
        <div id="after"></div>
    </div>
</body>
</html>
<script>
    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr
        }
        const pivotIndex = Math.floor(arr.length / 2)
        const pivot = arr.splice(pivotIndex, 1).pop()
        let left = [], right = []
        for (let i = 0; i <arr.length ; i++) {
            if (arr[i] <= pivot) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return [...quickSort(left), pivot, ...quickSort(right)]
    }
    const arr = [5,1,3,7,1,4]
    const origin = document.getElementById('origin')
    origin.innerHTML = arr.join(',')
    const afterArr = quickSort(arr)
    const after = document.getElementById('after')
    after.innerHTML = afterArr.join(',')
</script>
