<script>
    const bubbleSort = function(arr) {
        if (arr.length <= 1) return arr
        const len = arr.length
        let hasSwapFlag = false
        for (let i = 0; i < len; i++) {
            for (let j = 0; j < len - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                    hasSwapFlag = true
                }
            }
            if (!hasSwapFlag) {
                return arr
            }
        }
        return arr
    }
    console.log(bubbleSort([3,1,2,6,9,5]))
</script>
