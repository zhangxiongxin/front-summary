<script>
    function breadthFirstSearch(rootNode, target) {
        const queue = [rootNode]
        let res = null
        while (queue.length !== 0) {
            const currentNode = queue.shift()
            if (currentNode.val === target) {
                res = currentNode
                break
            }
            if (currentNode.left) {
                queue.push(currentNode.left)
            }
            if (currentNode.right) {
                queue.push(currentNode.right)
            }
        }
        return res || -1
    }
    const data = {
        val: 'A',
        left: {
            val: 'B',
            left: {
                val: 'D'
            },
            right: {
                val: 'E'
            }
        },
        right: {
            val: 'C',
            left: {
                val: 'F'
            },
            right: {
                val: 'G'
            }
        }
    }
    console.log(breadthFirstSearch(data, 'C'))
</script>
