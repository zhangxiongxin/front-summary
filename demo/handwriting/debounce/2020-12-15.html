<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="height: 3000px"></div>
</body>
</html>
<script>
    const debounce = function (fn, wait) {
        let timer = null
        return function () {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this, arguments)
            }, wait)
        }
    }
    const onPageScroll = debounce(() => {
        console.log('滑动')
    }, 1000)
    window.addEventListener('scroll', onPageScroll)
</script>
